<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Добавить комментарий</h4>
                </div>
                <div class="card-body">
                    {% if api_errors %}
                        <div class="alert alert-danger">
                            {% for field, errors in api_errors.items %}
                                {% if field != 'code' %}
                                    {{ errors|join:", " }}
                                {% endif %}
                            {% endfor %}
                        </div>
                    {% endif %}
                    
                    <form id="commentForm">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">
                                    {{ field.label }}
                                </label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger small">
                                        {{ field.errors|join:", " }}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        
                        <button type="submit" class="btn btn-primary w-100">Добавить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
