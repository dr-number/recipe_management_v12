<div class="item-recipt" data-recipt_id="{{ item.id }}">
    <b>{{item.title}}</b>
    <br>
    Категория: <b>{{item.category}}</b>
    <br>
    Время приготовления: <b>{{item.text_time_cooking}}</b>
    <br>
    Шеф-повар: <b>{{item.name_chef}}</b>
    <br>
    Дата создания: <b>{{item.created | date:"d.m.Y H:i" }}</b>
    <br>
    Дата обновления: <b>{{item.updated | date:"d.m.Y H:i" }}</b>
</div>
